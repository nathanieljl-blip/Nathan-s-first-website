<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h3>Cara Membuat Tabel Pada HTML</h3>

    <table>
        <tr>
            <th>Topic</th>
            <th>Keterangan</th>
        </tr>
        <tr>
        <td>Name</td>
        <td>Nathan</td>
        </tr>
        <tr>
            <td>Class</td>
            <td>8B</td>
        </tr>
    </table>
</body>
</html>
